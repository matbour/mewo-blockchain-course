<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Root Hash -->
    <rect x="250" y="20" width="100" height="40" rx="5" fill="#FFD700" stroke="#000" stroke-width="2"/>
    <text x="300" y="45" text-anchor="middle" font-family="Arial" font-size="14">Root Hash</text>

    <!-- Level 1 Hashes -->
    <rect x="150" y="120" width="100" height="40" rx="5" fill="#98FB98" stroke="#000" stroke-width="2"/>
    <text x="200" y="145" text-anchor="middle" font-family="Arial" font-size="14">Hash 1-2</text>

    <rect x="350" y="120" width="100" height="40" rx="5" fill="#98FB98" stroke="#000" stroke-width="2"/>
    <text x="400" y="145" text-anchor="middle" font-family="Arial" font-size="14">Hash 3-4</text>

    <!-- Level 2 Hashes -->
    <rect x="50" y="220" width="100" height="40" rx="5" fill="#87CEEB" stroke="#000" stroke-width="2"/>
    <text x="100" y="245" text-anchor="middle" font-family="Arial" font-size="14">Hash 1</text>

    <rect x="250" y="220" width="100" height="40" rx="5" fill="#87CEEB" stroke="#000" stroke-width="2"/>
    <text x="300" y="245" text-anchor="middle" font-family="Arial" font-size="14">Hash 2</text>

    <rect x="450" y="220" width="100" height="40" rx="5" fill="#87CEEB" stroke="#000" stroke-width="2"/>
    <text x="500" y="245" text-anchor="middle" font-family="Arial" font-size="14">Hash 3</text>

    <!-- Transactions -->
    <rect x="50" y="320" width="100" height="40" rx="5" fill="#FFB6C1" stroke="#000" stroke-width="2"/>
    <text x="100" y="345" text-anchor="middle" font-family="Arial" font-size="12">Transaction 1</text>

    <rect x="250" y="320" width="100" height="40" rx="5" fill="#FFB6C1" stroke="#000" stroke-width="2"/>
    <text x="300" y="345" text-anchor="middle" font-family="Arial" font-size="12">Transaction 2</text>

    <rect x="450" y="320" width="100" height="40" rx="5" fill="#FFB6C1" stroke="#000" stroke-width="2"/>
    <text x="500" y="345" text-anchor="middle" font-family="Arial" font-size="12">Transaction 3</text>

    <!-- Connecting Lines -->
    <line x1="300" y1="60" x2="200" y2="120" stroke="#000" stroke-width="2"/>
    <line x1="300" y1="60" x2="400" y2="120" stroke="#000" stroke-width="2"/>

    <line x1="200" y1="160" x2="100" y2="220" stroke="#000" stroke-width="2"/>
    <line x1="200" y1="160" x2="300" y2="220" stroke="#000" stroke-width="2"/>
    <line x1="400" y1="160" x2="500" y2="220" stroke="#000" stroke-width="2"/>

    <line x1="100" y1="260" x2="100" y2="320" stroke="#000" stroke-width="2"/>
    <line x1="300" y1="260" x2="300" y2="320" stroke="#000" stroke-width="2"/>
    <line x1="500" y1="260" x2="500" y2="320" stroke="#000" stroke-width="2"/>

    <!-- Legend -->
    <rect x="20" y="20" width="15" height="15" fill="#FFD700" stroke="#000"/>
    <text x="45" y="32" font-family="Arial" font-size="12">Root</text>

    <rect x="20" y="40" width="15" height="15" fill="#98FB98" stroke="#000"/>
    <text x="45" y="52" font-family="Arial" font-size="12">NÅ“uds internes</text>

    <rect x="20" y="60" width="15" height="15" fill="#87CEEB" stroke="#000"/>
    <text x="45" y="72" font-family="Arial" font-size="12">Hashes</text>

    <rect x="20" y="80" width="15" height="15" fill="#FFB6C1" stroke="#000"/>
    <text x="45" y="92" font-family="Arial" font-size="12">Transactions</text>
</svg> 